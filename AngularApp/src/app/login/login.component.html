<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="../assets/images/signin-image.jpg" alt="sing up image"></figure>
          <a (click)="moveToRegister()" class="signup-image-link">Create an account</a>
      </div>
      <div class="signin-form">
        <h2 class="form-title">Sign In</h2>
        <form [formGroup]="loginForm" class="register-form" id="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input formControlName="email" type="email" name="email" id="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="your_pass"><i class="fas fa-key"></i></label>
            <input formControlName="password" type="password" name="your_pass" id="your_pass" placeholder="Password">
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" (click)="login()">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
